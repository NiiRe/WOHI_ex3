<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://bootswatch.com/5/solar/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>My CV Website</title>
</head>
<body id="annoy">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Niilo Remes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"   
 aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cv.html">CV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hobbies.html">Hobbies</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Contact Me</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name"   
   name="name">
          </div>
          <div class="form-group">
            <label for="age">Age:</label>   
  
            <input type="number" class="form-control" id="age" name="age">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>   
  
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label   
   for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
          </div>
          <div class="form-group">   
  
            <label for="source">How did you know about my page?</label>
            <select class="form-control" id="source" name="source">
              <option value="google">Google</option>
              <option value="friend">From a friend</option>
              <option value="linkedin">From LinkedIn</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2024 Your Name
  </footer>
</body>
</html>
